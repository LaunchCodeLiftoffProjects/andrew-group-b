<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="Fragments\head :: head"></head>
<body>
<div th:replace="Fragments\navbar :: navbar"></div>
<div align="center">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <form method="post">
                        <!-- Text input -->
                <div class="form-outline mb-4 p-2">
                    <input type="text" th:field="${service.serviceName}" class="form-control text-center" placeholder="Service Name" required/>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4 p-2">
                    <input type="text" th:field="${service.serviceDescription}" name="providerAddress" class="form-control text-center" placeholder="Service Description" required/>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
<footer th:replace="Fragments\footer :: footer"></footer>
</html>
