<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="Fragments\head :: head"></head>
<body class="bg-light">
<div th:replace="Fragments\navbar :: navbar"></div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col text-center">
            <h3>Matches found for:
                <strong class="text-primary" th:text="${searchTerm}"></strong>
            </h3>
            <h5>Click on a Service or Provider to see additional details</h5>
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Providers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="provider : ${providers}">
                                <td>
                                    <a th:href="${'/Provider/' + provider.providerId}" th:text="${provider.providerName}"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Services</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="service : ${services}">
                            <td>
                                <a th:href="${'/Service/' + service.serviceId}" th:text="${service.serviceName}"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-2"></div>
    </div>
</body>
<footer th:replace="Fragments\footer :: footer"></footer>
</html>
